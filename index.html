<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="mainback">
    <div class="back">
      <div class="mainbox">
        <div class="hero">
   <!-- <img src="/illustration-hero.svg" alt="hero"> -->
        </div>
        <div class="os">
          Order Summary
        </div>
        <div class="para">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device
          <br>anywhere you like! </div>

        <div class="ap">
          <div class="music">
            <img src="images/icon-music.svg" alt="music">
          </div>
          <div class="apmain">
            <div class="map">
              Annual Plan
            </div>
            <div id="price">&dollar;59.99/year</div>
          </div>
          <div class="change">change</div>
        </div>
        <div class="proceed">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
  </div>
